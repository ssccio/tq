name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        mkdir -p dist

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.version=${GITHUB_REF#refs/tags/}" -o dist/tq-linux-amd64 cmd/tq/main.go

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.version=${GITHUB_REF#refs/tags/}" -o dist/tq-linux-arm64 cmd/tq/main.go

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X main.version=${GITHUB_REF#refs/tags/}" -o dist/tq-darwin-amd64 cmd/tq/main.go

        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X main.version=${GITHUB_REF#refs/tags/}" -o dist/tq-darwin-arm64 cmd/tq/main.go

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.version=${GITHUB_REF#refs/tags/}" -o dist/tq-windows-amd64.exe cmd/tq/main.go

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
